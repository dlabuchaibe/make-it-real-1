<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/main-jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/carousel.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
              <span class="navbar-brand mb-0 h1">My Twitter</span>
            <div class="my-lg-0">
              <a href="#" class="text-white" id="logout" style="display: none;"><small>Cerrar sesión</small></a>
            </div>
          </div>  
    </nav>
    <div class="container">
        <div class="row">
          <div class="jcarousel">
            <ul>
              <li><img src="https://dummyimage.com/1024x200/000/0011ff" alt="imagen" /></li>
              <li><img src="https://dummyimage.com/1024x200/736f73/4049bd" alt="imagen" /></li>
              <li><img src="https://dummyimage.com/10240x200/3cad80/4048bd" alt="imagen" /></li>
            </ul>
          </div>

        </div>
        <div class="row">
          <div class="col-sm">
            <div class="card" id="card-login" style="display: none;">
              <div class="card-body">
                <h5 class="card-title">Inicio de sesión</h5>     
                  <form onsubmit="return false">
                    <div class="form-group"><input type="text" class="form-control" id="login-username"  placeholder="Nombre del usuario"></div>
                    <div class="form-group"><input type="password" class="form-control" id="login-password"  placeholder="Clave"></div>
                      <button type="submit" class="btn btn-primary" id="btn-login">Ingresar</button>
                  </form>
                </div>
              </div> 
              <div class="card" id="card-tweets" style="display: none;">
                <div class="card-body">
                  <h5 class="card-title">Nuevo tweet</h5> 
                  <form onsubmit="return false">
                      <div class="form-group">
                        <input type="text" class="form-control" id="content" aria-describedby="contentHelp" placeholder="¿En qué estás pensando?">
                        <small id="contentHelp" class="form-text text-muted">Envíanos un tweet</small>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                 </div>
              </div>      
            <div id="tweets">No hay tweets para mostrar</div>
          </div>
          <div class="col-sm">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Clima</h5>   
                  <div id="weather" class="alert" role="alert"></div>
              </div>
            </div>
            <div class="card" id="card-signup" style="display: none;">
              <div class="card-body">
                <h5 class="card-title">Registro</h5>                  
                  <form onsubmit="return false">
                    <div class="form-group"><input type="text" class="form-control" id="name"  placeholder="Nombre completo"></div>
                    <div class="form-group"><input type="email" class="form-control" id="email"  placeholder="Correo"></div>
                    <div class="form-group"><input type="text" class="form-control" id="username"  placeholder="Nombre del usuario"></div>
                    <div class="form-group"><input type="password" class="form-control" id="password"  placeholder="Clave"></div>
                    <div class="form-group"><input type="password" class="form-control" id="passwordConfirm"  placeholder="Confirmar clave"></div>
                      <button type="submit" class="btn btn-primary">Crear usuario</button>
                  </form>
              </div>
            </div>


          </div>
        </div>
      </div>
</body>
</html>
